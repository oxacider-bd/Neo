<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo AI - Your Cyber Mentor</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #f4f7f9; }

        /* বট এবং ইউজারের অ্যাভাটার কাস্টমাইজেশন */
        flowise-fullchatbot::part(bot-avatar) {
            width: 40px !important;
            height: 40px !important;
            border: 2px solid #007AFF;
        }
        flowise-fullchatbot::part(user-avatar) {
            width: 40px !important;
            height: 40px !important;
        }

        /* নিচের পাওয়ারড বাই সেকশন স্টাইল */
        .custom-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            text-align: center;
            padding: 5px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #eee;
            z-index: 999;
            letter-spacing: 1px;
        }
        .custom-footer b { color: #007AFF; }
    </style>
</head>
<body>

    <flowise-fullchatbot></flowise-fullchatbot>

    <div class="custom-footer">
        POWERED BY <b>OXACIDER</b>
    </div>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.initFull({
            chatflowid: "f4397d5a-c49f-4dc0-977d-8b446cab6ede",
            apiHost: "https://flowise-dr4d.onrender.com",
            theme: {
                chatWindow: {
                    showTitle: true,
                    title: 'Neo AI',
                    titleAvatarSrc: 'https://cdn-icons-png.flaticon.com/512/2592/2592216.png', // AI Cyber Icon
                    welcomeMessage: 'Hi! আমি Neo',
                    backgroundColor: "#ffffff",
                    fontSize: 16,
                    
                    // ডিফল্ট পাওয়ারড বাই হাইড করে নিজেরটা দেখানোর জন্য
                    showPoweredBy: false, 

                    botMessage: {
                        backgroundColor: "#f2f2f7",
                        textColor: "#303235",
                        showAvatar: true,
                        avatarSrc: 'https://cdn-icons-png.flaticon.com/512/2592/2592216.png'
                    },
                    userMessage: {
                        backgroundColor: "#007AFF",
                        textColor: "#ffffff",
                        showAvatar: true,
                        avatarSrc: 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png'
                    },
                    textInput: {
                        placeholder: 'আপনার প্রশ্নটি এখানে লিখুন...',
                        backgroundColor: '#ffffff',
                        sendButtonColor: '#007AFF'
                    }
                }
            }
        })
    </script>
</body>
</html>
