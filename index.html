<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Neo AI | Elite Cyber Mentor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        :root { --primary: #3b82f6; --bg-dark: #0b1120; --panel: #111827; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        /* ফুল স্ক্রিন লক এবং স্মুথনেস */
        body, html { 
            height: 100%; width: 100%; 
            background: var(--bg-dark); 
            overflow: hidden; 
        }

        /* মেইন কন্টেইনার এখন dvh (Dynamic Viewport Height) ব্যবহার করবে */
        .app-container { 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            width: 100%;
        }

        /* --- Header --- */
        .header { 
            padding: 14px 20px; background: var(--panel); 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05); flex-shrink: 0;
        }
        .header h1 { font-size: 15px; color: var(--primary); font-weight: 700; letter-spacing: 1px; }
        .reset-btn { background: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 600; }

        /* --- Professional Chat Layout --- */
        #chatbox { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 24px;
            scroll-behavior: smooth;
            /* স্ক্রলবার হাইড করার ট্রিক */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        #chatbox::-webkit-scrollbar { display: none; /* Chrome/Safari */ }

        .message { display: flex; gap: 14px; max-width: 90%; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .avatar { width: 34px; height: 34px; border-radius: 10px; flex-shrink: 0; }
        
        .bubble { font-size: 15px; line-height: 1.6; color: #e5e7eb; width: 100%; }
        .message.user .bubble { 
            background: #2563eb; color: white; padding: 10px 18px; 
            border-radius: 20px; border-bottom-right-radius: 4px; max-width: fit-content;
        }

        /* Professional Markdown Elements */
        .bubble h3 { color: white; margin-bottom: 10px; font-size: 18px; }
        .bubble p { margin-bottom: 12px; }
        .bubble strong { color: white; }
        pre { background: #000 !important; padding: 15px; border-radius: 12px; margin: 15px 0; border: 1px solid #333; overflow-x: auto; }
        code { font-family: 'Consolas', monospace; color: #10b981; }

        /* --- Input Area (No more fixed transform, uses natural flex flow) --- */
        .input-area {
            background: var(--panel);
            padding: 12px 16px;
            border-top: 1px solid rgba(255,255,255,0.05);
            flex-shrink: 0;
            /* ফোনের নিচের নচ প্রোটেকশন */
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
        }

        .input-content {
            max-width: 800px; margin: 0 auto;
            display: flex; gap: 10px; align-items: center;
            background: #1f2937; padding: 6px 6px 6px 16px;
            border-radius: 26px; border: 1px solid rgba(255,255,255,0.1);
        }

        input { 
            flex: 1; background: transparent; border: none; 
            color: white; outline: none; font-size: 16px; 
            padding: 8px 0;
        }

        .send-btn { 
            background: var(--primary); border: none; width: 38px; height: 38px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .send-btn svg { width: 20px; height: 20px; fill: white; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>NEO SYSTEM</h1>
        <button class="reset-btn" onclick="resetChat()">Reset</button>
    </div>

    <div id="chatbox"></div>

    <div class="input-area">
        <div class="input-content">
            <input type="text" id="userInput" placeholder="Ask Neo anything..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // ১. কিবোর্ড ফিক্স - আধুনিক পদ্ধতি
    // dvh আর interactive-widget থাকাতে ব্রাউজার নিজেই ইনপুট বক্সকে কিবোর্ডের উপরে রাখবে।
    // আমাদের শুধু নিশ্চিত করতে হবে যে স্ক্রলটা সবসময় নিচে থাকে।
    
    function scrollToBottom() {
        setTimeout(() => {
            chatbox.scrollTo({ top: chatbox.scrollHeight, behavior: 'smooth' });
        }, 100);
    }

    // কিবোর্ড ওপেন হলে অটো স্ক্রল
    userInput.addEventListener('focus', () => {
        setTimeout(scrollToBottom, 300);
    });

    let chatId = localStorage.getItem('neo_chat_id') || "chat_" + Math.random().toString(36).substring(7);
    localStorage.setItem('neo_chat_id', chatId);

    function resetChat() { localStorage.removeItem('neo_chat_id'); location.reload(); }

    function addMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        const img = document.createElement('img');
        img.className = 'avatar';
        img.src = sender === 'bot' ? 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png' : 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        msgDiv.appendChild(img); msgDiv.appendChild(bubble);
        chatbox.appendChild(msgDiv);
        
        if(sender === 'bot') renderMarkdown(bubble, text); else bubble.textContent = text;
        scrollToBottom();
    }

    function renderMarkdown(element, text) {
        let i = 0; let current = "";
        const interval = setInterval(() => {
            if (i < text.length) {
                current += text.charAt(i);
                element.innerHTML = marked.parse(current);
                i++;
                // টাইপ করার সময় স্ক্রল ধরে রাখা
                if (chatbox.scrollHeight - chatbox.scrollTop < 1000) scrollToBottom();
            } else {
                clearInterval(interval); Prism.highlightAll();
            }
        }, 15);
    }

    async function fetchResponse(message) {
        try {
            const res = await fetch("https://neo-nwdz.onrender.com/api/v1/prediction/c8ba2b1a-3be7-4d28-8748-5664e0067ae8", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: message, overrideConfig: { sessionId: chatId } })
            });
            const data = await res.json();
            return typeof data === 'string' ? data : data.text;
        } catch (e) { return "**Connection Error!** সার্ভার পর্যন্ত পৌঁছাতে পারছি না মামা।"; }
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;
        addMessage(text, 'user');
        userInput.value = "";
        const reply = await fetchResponse(text);
        addMessage(reply, 'bot');
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

    window.onload = () => {
        addMessage("Hi! আমি NEO", 'bot');
    };
</script>

</body>
</html>
