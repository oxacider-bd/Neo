<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo AI | Elite Cyber Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Global Reset & Font --- */
        * { margin:0; padding:0; box-sizing:border-box; }
        html, body { height:100%; width:100%; font-family: 'Inter', sans-serif; background:#0b0f19; }

        /* --- Chatbot Container --- */
        flowise-fullchatbot { height: 100%; width: 100%; display: block; }

        /* --- Header Styling --- */
        flowise-fullchatbot::part(header) {
            background: #111827 !important;
            border-bottom: 1px solid rgba(255,255,255,0.1) !important;
            padding: 14px 20px !important;
            font-weight: 700 !important;
            letter-spacing: 0.5px !important;
            color: #ffffff !important;
        }

        flowise-fullchatbot::part(title) {
            font-weight: 700 !important;
            color: #ffffff !important;
        }

        /* --- Bot Avatar --- */
        flowise-fullchatbot::part(bot-avatar) { 
            width: 40px !important; 
            height: 40px !important; 
            border-radius: 12px !important; 
        }

        /* --- User Avatar --- */
        flowise-fullchatbot::part(user-message) {
            border-radius: 14px !important;
            font-weight: 500 !important;
        }

        flowise-fullchatbot::part(bot-message) {
            border-radius: 14px !important;
            font-weight: 500 !important;
            white-space: pre-wrap;
            animation: typingEffect 1.2s steps(30,end);
        }

        @keyframes typingEffect {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        flowise-fullchatbot::part(powered-by) { display: none !important; }

        /* --- Input Field --- */
        flowise-fullchatbot::part(text-input) {
            border-radius: 12px !important;
            padding: 12px 16px !important;
            background-color: #1f2937 !important;
            color: #ffffff !important;
        }

        flowise-fullchatbot::part(send-button) {
            background-color: #3b82f6 !important;
            border-radius: 12px !important;
        }

        /* --- Footer --- */
        .custom-footer {
            position: fixed;
            bottom:0;
            width:100%;
            background:#111827;
            text-align:center;
            padding: 10px 0;
            font-size:11px;
            color:#6b7280;
            border-top:1px solid rgba(255,255,255,0.05);
            z-index: 999;
            letter-spacing:1.5px;
            font-weight:600;
        }
        .custom-footer b { color:#3b82f6; }

        /* --- Responsive Fixes --- */
        @media (max-width:768px) {
            flowise-fullchatbot::part(header) { padding: 10px 14px !important; font-size: 16px !important; }
            flowise-fullchatbot::part(bot-avatar),
            flowise-fullchatbot::part(user-message) { width:32px !important; height:32px !important; }
        }
    </style>
</head>
<body>

    <flowise-fullchatbot></flowise-fullchatbot>
    <div class="custom-footer">ARCHITECTED BY <b>OXACIDER</b></div>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"

        Chatbot.initFull({
            chatflowid: "c8ba2b1a-3be7-4d28-8748-5664e0067ae8",
            apiHost: "https://neo-nwdz.onrender.com",
            isStreaming: true,
            theme: {
                chatWindow: {
                    showTitle: true,
                    title: 'NEO AI',
                    titleAvatarSrc: 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png',
                    welcomeMessage: 'Hi! আমি Neo।',
                    backgroundColor: "#0b0f19",
                    botMessage: {
                        showAvatar: true,
                        avatarSrc: 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png',
                        backgroundColor: "#1f2937",
                        textColor: "#f3f4f6"
                    },
                    userMessage: {
                        backgroundColor: "#3b82f6",
                        textColor: "#ffffff",
                        showAvatar: true,
                        avatarSrc: 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png'
                    },
                    textInput: {
                        placeholder: 'Ask Neo anything...',
                        backgroundColor: '#1f2937',
                        textColor: '#ffffff',
                        sendButtonColor: '#3b82f6'
                    }
                }
            }
        })
    </script>
</body>
</html>
