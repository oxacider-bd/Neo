<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo AI | Elite Cyber Mentor</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background: #f8fafc; }
        
        /* --- MODERN HEADER --- */
        flowise-fullchatbot::part(header) {
            background-color: #ffffff !important;
            border-bottom: 1px solid #e2e8f0 !important;
            padding: 15px 20px !important;
            display: flex !important;
            align-items: center !important;
        }
        
        flowise-fullchatbot::part(title) {
            color: #1e293b !important;
            font-weight: 700 !important;
            font-size: 17px !important;
            letter-spacing: -0.5px !important;
        }

        /* --- BOT AVATAR --- */
        flowise-fullchatbot::part(bot-avatar) { 
            width: 40px !important; 
            height: 40px !important; 
            border-radius: 12px !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1) !important;
        }

        /* --- STREAMING FEEL (CSS TRANSITION) --- */
        flowise-fullchatbot::part(bot-message) {
            animation: slideIn 0.3s ease-out;
            line-height: 1.6 !important;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        flowise-fullchatbot::part(powered-by) { display: none !important; }

        .custom-footer { 
            position: fixed; bottom: 0; width: 100%; background: #fff; 
            text-align: center; padding: 12px 0; font-size: 10px; 
            color: #94a3b8; border-top: 1px solid #f1f5f9; z-index: 999; 
            letter-spacing: 2px; font-weight: 700; 
        }
        .custom-footer b { color: #2563eb; }
    </style>
</head>
<body>
    <flowise-fullchatbot></flowise-fullchatbot>
    <div class="custom-footer">ARCHITECTED BY <b>OXACIDER</b></div>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.initFull({
            chatflowid: "c8ba2b1a-3be7-4d28-8748-5664e0067ae8",
            apiHost: "https://neo-nwdz.onrender.com",
            
            // এইখানে স্ট্রিমিং ট্রিক
            isStreaming: true, 
            
            theme: {
                chatWindow: {
                    showTitle: true,
                    title: 'NEO SYSTEM',
                    titleAvatarSrc: 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png', 
                    welcomeMessage: 'Hi! আমি Neo',
                    backgroundColor: "#f8fafc",
                    fontSize: 15,
                    botMessage: {
                        showAvatar: true,
                        avatarSrc: 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png',
                    },
                    userMessage: {
                        backgroundColor: "#2563eb",
                        showAvatar: true,
                        avatarSrc: 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png'
                    },
                    textInput: {
                        placeholder: 'Ask Neo anything...',
                        sendButtonColor: '#2563eb'
                    }
                }
            }
        })
    </script>
</body>
</html>
