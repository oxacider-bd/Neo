<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo AI - Your Cybersecurity Mentor</title>
    <style>
        /* পুরো স্ক্রিন জুড়ে চ্যাটবট সেট করা */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #f4f7f9; }
        
        /* বটের গোল লোগো ডিজাইন */
        flowise-fullchatbot::part(bot-avatar) { 
            width: 40px !important; 
            height: 40px !important; 
            border-radius: 50%; 
            border: 1px solid #007AFF;
        }

        /* নিচে কাস্টম পাওয়ারড বাই টেক্সট */
        .custom-footer { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: #ffffff; 
            text-align: center; 
            padding: 6px 0; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            font-size: 11px; 
            color: #888; 
            border-top: 1px solid #eee; 
            z-index: 999; 
            letter-spacing: 0.5px;
        }
        .custom-footer b { color: #007AFF; }
    </style>
</head>
<body>

    <flowise-fullchatbot></flowise-fullchatbot>

    <div class="custom-footer">
        POWERED BY <b>OXACIDER</b>
    </div>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.initFull({
            chatflowid: "f4397d5a-c49f-4dc0-977d-8b446cab6ede",
            apiHost: "https://neo-nwdz.onrender.com",
            theme: {
                chatWindow: {
                    showTitle: true,
                    title: 'Neo AI',
                    // এখানে একটি সুন্দর AI Robot আইকন দেওয়া হয়েছে
                    titleAvatarSrc: 'https://cdn-icons-png.flaticon.com/512/4712/4712139.png', 
                    welcomeMessage: 'Hi! আমি Neo',
                    backgroundColor: "#ffffff",
                    fontSize: 16,
                    showPoweredBy: false, // ডিফল্ট লোগো হাইড করা হলো

                    botMessage: {
                        backgroundColor: "#f2f2f7",
                        textColor: "#303235",
                        showAvatar: true,
                        avatarSrc: 'https://cdn-icons-png.flaticon.com/512/4712/4712139.png'
                    },
                    userMessage: {
                        backgroundColor: "#007AFF",
                        textColor: "#ffffff",
                        showAvatar: true,
                        avatarSrc: 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png'
                    },
                    textInput: {
                        placeholder: 'নিও-কে কিছু জিজ্ঞাসা করুন...',
                        backgroundColor: '#ffffff',
                        sendButtonColor: '#007AFF'
                    }
                }
            }
        })
    </script>
</body>
</html>
