<html lang="en">
<head>

    <title>Neo AI | Elite Cyber Mentor</title>
    <style>

        flowise-fullchatbot::part(bot-avatar) { width: 40px !important; height: 40px !important; border-radius: 50% !important; }

    <flowise-fullchatbot></flowise-fullchatbot>
    <div class="custom-footer">ARCHITECTED BY <b>OXACIDER</b></div>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.initFull({
            chatflowid: "c8ba2b1a-3be7-4d28-8748-5664e0067ae8",
            apiHost: "https://neo-nwdz.onrender.com",
            theme: {
                chatWindow: {
                    showTitle: true,
                    title: 'Neo AI',
                    titleAvatarSrc: 'https://cdn-icons-png.flaticon.com/512/4712/4712139.png',
                    welcomeMessage: 'আসসালামু আলাইকুম! আমি Neo।',

                    botMessage: {
                        showAvatar: true,
                        avatarSrc: 'https://cdn-icons-png.flaticon.com/512/4712/4712139.png'
                    },
                    userMessage: {
                        backgroundColor: "#007AFF",
                        textColor: "#ffffff",
                        showAvatar: true,
                        avatarSrc: 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png'
                    }

            }
        })

</html>
