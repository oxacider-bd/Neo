<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo AI | Elite Cyber Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        /* ফুল স্ক্রিন রেসপনসিভ ব্যাকগ্রাউন্ড */
        body, html { 
            height: 100%; width: 100%; 
            background: #0b0f19; 
            display: flex; flex-direction: column;
            overflow: hidden; 
        }

        /* --- Chat Main Container --- */
        .chat-container {
            flex: 1;
            width: 100%;
            max-width: 100%; /* মোবাইল ফ্রেন্ডলি */
            display: flex;
            flex-direction: column;
            background: #0b0f19;
        }

        /* --- Professional Header --- */
        .chat-header {
            padding: 16px;
            background: rgba(31, 41, 55, 0.95);
            color: #fff;
            font-weight: 700;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        /* --- Messages Area --- */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message { display: flex; gap: 12px; max-width: 85%; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .message.bot { align-self: flex-start; }

        .message .avatar { width: 35px; height: 35px; border-radius: 8px; flex-shrink: 0; }
        
        .message .bubble {
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .bubble { background: #3b82f6; color: #fff; border-bottom-right-radius: 2px; }
        .message.bot .bubble { background: #1f2937; color: #f3f4f6; border-bottom-left-radius: 2px; border: 1px solid rgba(255,255,255,0.05); }

        /* --- Input Area --- */
        .input-area {
            padding: 15px;
            background: #111827;
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        input {
            flex: 1;
            background: #1f2937;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 15px;
            border-radius: 10px;
            color: #fff;
            outline: none;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        /* --- Footer --- */
        .footer {
            background: #111827;
            text-align: center;
            font-size: 10px;
            color: #4b5563;
            padding: 8px;
            letter-spacing: 1px;
        }
        .footer b { color: #3b82f6; }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .message { max-width: 90%; }
            .chat-header { font-size: 14px; }
        }
    </style>
</head>
<body>

<div class="chat-header">NEO SYSTEM v5.0</div>

<div class="chat-container">
    <div class="chat-messages" id="chatbox">
        </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
    </div>
</div>

<div class="footer">ARCHITECTED BY <b>OXACIDER</b></div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // স্বাগত বার্তা
    window.onload = () => {
        addMessage("আসসালামু আলাইকুম! আমি Neo। আপনাকে কীভাবে সাহায্য করতে পারি?", 'bot');
    };

    function addMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        
        const img = document.createElement('img');
        img.className = 'avatar';
        img.src = sender === 'bot' ? 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png' : 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
        
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        msgDiv.appendChild(img);
        msgDiv.appendChild(bubble);
        chatbox.appendChild(msgDiv);
        
        if(sender === 'bot') {
            typeEffect(bubble, text);
        } else {
            bubble.textContent = text;
        }
        
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    // টাইপিং অ্যানিমেশন ইফেক্ট
    function typeEffect(element, text) {
        let i = 0;
        element.textContent = "";
        const interval = setInterval(() => {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                chatbox.scrollTop = chatbox.scrollHeight;
            } else {
                clearInterval(interval);
            }
        }, 20); // টাইপিং স্পিড
    }

    // আসল API কানেকশন (Flowise)
    async function fetchResponse(message) {
        try {
            const response = await fetch("https://neo-nwdz.onrender.com/api/v1/prediction/c8ba2b1a-3be7-4d28-8748-5664e0067ae8", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: message })
            });
            const data = await response.json();
            return data.text || data; 
        } catch (error) {
            return "দুঃখিত মামা, সার্ভারে সমস্যা হচ্ছে। আবার চেষ্টা করো।";
        }
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        userInput.value = "";

        // বটের উত্তর আনা
        const botReply = await fetchResponse(text);
        addMessage(botReply, 'bot');
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });
</script>

</body>
</html>
