<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neo AI | Elite Cyber Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        /* ডাইনামিক হাইট সেট করা হয়েছে যাতে কিবোর্ডের জন্য জায়গা অটো অ্যাডজাস্ট হয় */
        body, html { 
            height: 100%; 
            width: 100%; 
            background: #0b1120; 
            overflow: hidden; 
        }

        .app-container { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; /* মেইন কন্টেইনার ফুল স্ক্রিন */
            height: 100dvh; /* মডার্ন ব্রাউজারের জন্য */
        }

        /* --- Header --- */
        .header { 
            padding: 12px 16px; 
            background: #111827; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }
        .header h1 { font-size: 14px; color: #3b82f6; font-weight: 700; }
        .reset-btn { background: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 6px; font-size: 11px; cursor: pointer; }

        /* --- Chat Area (বডি থেকে ইনপুট বক্স আলাদা না রেখে ভেতরে রাখা হয়েছে) --- */
        #chatbox { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .message { display: flex; gap: 10px; max-width: 85%; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .avatar { width: 30px; height: 30px; border-radius: 8px; flex-shrink: 0; }
        .bubble { padding: 10px 14px; border-radius: 15px; font-size: 14px; line-height: 1.5; }
        .message.user .bubble { background: #2563eb; color: white; border-bottom-right-radius: 2px; }
        .message.bot .bubble { background: #1f2937; color: #e5e7eb; border-bottom-left-radius: 2px; }

        /* --- Zero-Gap Input Box --- */
        .input-wrapper { 
            background: #111827;
            padding: 10px 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0; /* কিবোর্ড ধাক্কা দিলেও এটা ছোট হবে না */
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }

        .input-content {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #1f2937;
            padding: 5px 5px 5px 15px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: white; 
            outline: none;
            font-size: 16px;
            padding: 8px 0;
        }

        .send-btn { 
            background: #3b82f6; 
            border: none; 
            width: 35px; 
            height: 35px; 
            border-radius: 50%; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-btn svg { width: 18px; height: 18px; fill: white; }
    </style>
</head>
<body>

<div class="app-container" id="app">
    <div class="header">
        <h1>NEO AI</h1>
        <button class="reset-btn" onclick="resetChat()">Reset</button>
    </div>

    <div id="chatbox"></div>

    <div class="input-wrapper" id="inputArea">
        <div class="input-content">
            <input type="text" id="userInput" placeholder="Ask Neo anything..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const appContainer = document.getElementById('app');
    
    let chatId = localStorage.getItem('neo_chat_id') || "chat_" + Math.random().toString(36).substring(7);
    localStorage.setItem('neo_chat_id', chatId);

    // কিবোর্ড ফিক্স লজিক: Viewport API ব্যবহার করে কন্টেইনারের হাইট ছোট করা
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            // কিবোর্ড উঠলে ভিউপোর্ট হাইট ছোট হয়, আমরা সেই হাইটটাই কন্টেইনারে সেট করে দিচ্ছি
            appContainer.style.height = `${window.visualViewport.height}px`;
            window.scrollTo(0, 0); // ব্রাউজারের ডিফল্ট স্ক্রল বন্ধ করতে
            scrollToBottom();
        });
    }

    function resetChat() { localStorage.removeItem('neo_chat_id'); location.reload(); }
    function scrollToBottom() { setTimeout(() => { chatbox.scrollTop = chatbox.scrollHeight; }, 100); }

    function addMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        const img = document.createElement('img');
        img.className = 'avatar';
        img.src = sender === 'bot' ? 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png' : 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        msgDiv.appendChild(img); msgDiv.appendChild(bubble);
        chatbox.appendChild(msgDiv);
        if(sender === 'bot') typeEffect(bubble, text); else bubble.textContent = text;
        scrollToBottom();
    }

    function typeEffect(element, text) {
        let i = 0; element.textContent = "";
        const interval = setInterval(() => {
            if (i < text.length) { element.textContent += text.charAt(i); i++; scrollToBottom(); } 
            else clearInterval(interval);
        }, 20);
    }

    async function fetchResponse(message) {
        try {
            const response = await fetch("https://neo-nwdz.onrender.com/api/v1/prediction/c8ba2b1a-3be7-4d28-8748-5664e0067ae8", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: message, overrideConfig: { sessionId: chatId } })
            });
            const data = await response.json();
            return typeof data === 'string' ? data : data.text; 
        } catch (e) { return "সার্ভারে সমস্যা মামা!"; }
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;
        addMessage(text, 'user');
        userInput.value = "";
        const botReply = await fetchResponse(text);
        addMessage(botReply, 'bot');
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

    window.onload = () => {
        addMessage("Hi! আমি NEO", 'bot');
    };
</script>

</body>
</html>
