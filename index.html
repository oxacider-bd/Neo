<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo AI | Elite Cyber Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body, html { height: 100%; width: 100%; background: #0b1120; color: white; overflow: hidden; }

        /* --- Layout --- */
        .app-container { height: 100vh; display: flex; flex-direction: column; }

        /* --- Header --- */
        .header { 
            padding: 15px; background: #111827; display: flex; 
            justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 10;
        }
        .header h1 { font-size: 16px; letter-spacing: 1px; color: #3b82f6; }
        .reset-btn { 
            background: #ef4444; color: white; border: none; padding: 6px 12px; 
            border-radius: 6px; font-size: 12px; cursor: pointer; font-weight: 600;
        }

        /* --- Chat Messages (Scroll Logic Fixed) --- */
        .chat-box { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px;
            scroll-behavior: smooth; 
        }

        .message { display: flex; gap: 10px; max-width: 85%; align-items: flex-end; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .message.bot { align-self: flex-start; }

        .avatar { width: 32px; height: 32px; border-radius: 8px; flex-shrink: 0; }
        .bubble { 
            padding: 12px 16px; border-radius: 14px; font-size: 14px; 
            line-height: 1.5; word-wrap: break-word; white-space: pre-wrap;
        }
        .message.user .bubble { background: #2563eb; color: white; border-bottom-right-radius: 2px; }
        .message.bot .bubble { background: #1f2937; color: #e5e7eb; border-bottom-left-radius: 2px; border: 1px solid rgba(255,255,255,0.05); }

        /* --- Input Box (Sticky Fixed) --- */
        .input-container { 
            padding: 15px; background: #111827; 
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; gap: 10px; align-items: center;
        }
        input { 
            flex: 1; background: #1f2937; border: 1px solid rgba(255,255,255,0.2); 
            padding: 12px; border-radius: 10px; color: white; outline: none;
        }
        .send-btn { 
            background: #3b82f6; border: none; padding: 10px 18px; 
            border-radius: 10px; color: white; cursor: pointer; font-weight: 600;
        }

        .footer { text-align: center; font-size: 9px; color: #4b5563; padding: 5px; background: #111827; }

        /* Commands inside bubble */
        code { background: #000; padding: 2px 4px; border-radius: 4px; color: #10b981; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>NEO AI</h1>
        <button class="reset-btn" onclick="resetChat()">Reset Chat</button>
    </div>

    <div class="chat-box" id="chatbox">
        </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Ask Neo anything..." autocomplete="off">
        <button class="send-btn" id="sendBtn">Send</button>
    </div>
    <div class="footer">ARCHITECTED BY <b>OXACIDER</b></div>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    
    // ইউনিক চ্যাট আইডি (যাতে এআই আগের কথা মনে রাখে)
    let chatId = localStorage.getItem('neo_chat_id') || "chat_" + Math.random().toString(36).substring(7);
    localStorage.setItem('neo_chat_id', chatId);

    // ১. চ্যাট রিসেট ফাংশন
    function resetChat() {
        localStorage.removeItem('neo_chat_id');
        location.reload(); 
    }

    // স্বয়ংক্রিয় স্ক্রল ফাংশন
    function scrollToBottom() {
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        
        const img = document.createElement('img');
        img.className = 'avatar';
        img.src = sender === 'bot' ? 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png' : 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
        
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        msgDiv.appendChild(img);
        msgDiv.appendChild(bubble);
        chatbox.appendChild(msgDiv);
        
        if(sender === 'bot') {
            typeEffect(bubble, text);
        } else {
            bubble.textContent = text;
        }
        scrollToBottom();
    }

    function typeEffect(element, text) {
        let i = 0;
        element.textContent = "";
        const interval = setInterval(() => {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                // ৩. টাইপিং এর সাথে স্ক্রিন অটো নিচে নামবে
                scrollToBottom();
            } else {
                clearInterval(interval);
            }
        }, 20);
    }

    // ২. এপিআই কানেকশন উইথ মেমোরি (যাতে সিস্টেম প্রম্পট কাজ করে)
    async function fetchResponse(message) {
        try {
            const response = await fetch("https://neo-nwdz.onrender.com/api/v1/prediction/c8ba2b1a-3be7-4d28-8748-5664e0067ae8", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    question: message,
                    overrideConfig: {
                        sessionId: chatId // এটি দিলে এআই আগের কথা মনে রাখবে
                    }
                })
            });
            const data = await response.json();
            // ফ্লোওয়াইস অনেক সময় সরাসরি টেক্সট দেয়, আবার কখনো অবজেক্ট। 
            return typeof data === 'string' ? data : data.text; 
        } catch (error) {
            return "মামা, সার্ভারে একটু ঝামেলা হইছে। আবার বলো তো!";
        }
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        userInput.value = "";

        const botReply = await fetchResponse(text);
        addMessage(botReply, 'bot');
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

    // ফার্স্ট ইমপ্রেশন (স্বাগতম বার্তা)
    window.onload = () => {
        addMessage("আসসালামু আলাইকুম, আমি NEO। আমি শিহাব স্যারের তৈরি একজন AI Mentor। তোমার নামটা জেনে নিতে পারি?", 'bot');
    };
</script>

</body>
</html>
