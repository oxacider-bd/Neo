<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neo AI | Cyber Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        :root { --primary: #3b82f6; --bg-dark: #0b1120; --input-bg: #1f2937; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        /* ব্রাউজারের ডিফল্ট স্ক্রল ব্লক করার জন্য */
        body, html { 
            height: 100%; width: 100%; 
            background: var(--bg-dark); 
            overflow: hidden; 
            position: fixed; /* Stop rubber-band scrolling */
        }

        .app-container { 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            width: 100%;
        }

        /* --- Header --- */
        .header { 
            padding: 12px 20px; background: #111827; display: flex; 
            justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 10;
        }
        .header h1 { font-size: 15px; color: var(--primary); font-weight: 700; }
        .reset-btn { background: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 6px; font-size: 11px; font-weight: 600; }

        /* --- Professional Chat Layout --- */
        #chatbox { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px;
            padding-bottom: 100px; /* ইনপুটের জন্য বাফার */
        }

        .message { display: flex; gap: 12px; max-width: 90%; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .avatar { width: 32px; height: 32px; border-radius: 8px; flex-shrink: 0; }
        
        .bubble { font-size: 15px; line-height: 1.6; color: #e5e7eb; width: 100%; }
        .message.user .bubble { 
            background: #2563eb; color: white; padding: 10px 16px; 
            border-radius: 18px; border-bottom-right-radius: 4px; max-width: fit-content;
        }

        /* Markdown Styles */
        .bubble h3 { color: white; margin: 10px 0; font-size: 16px; }
        .bubble p { margin-bottom: 10px; }
        .bubble ul { margin-left: 18px; margin-bottom: 10px; }
        pre { background: #111827 !important; padding: 12px; border-radius: 8px; margin: 10px 0; overflow-x: auto; }
        code { font-size: 13px; color: #10b981; }

        /* --- MAGNET STICKY INPUT WRAPPER --- */
        #input-wrapper { 
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #111827;
            padding: 10px 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 9999;
            /* কিবোর্ডের সাথে স্মুথলি মুভ করার জন্য ট্রানজিশন */
            transition: transform 0.1s cubic-bezier(0.2, 0, 0.2, 1);
        }

        .input-content {
            max-width: 800px; margin: 0 auto; display: flex; gap: 10px; align-items: center;
            background: var(--input-bg); padding: 6px 6px 6px 16px; border-radius: 25px;
        }

        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; padding: 8px 0; }
        .send-btn { 
            background: var(--primary); border: none; width: 36px; height: 36px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .send-btn svg { width: 18px; height: 18px; fill: white; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>NEO SYSTEM</h1>
        <button class="reset-btn" onclick="resetChat()">Reset</button>
    </div>

    <div id="chatbox"></div>

    <div id="input-wrapper">
        <div class="input-content">
            <input type="text" id="userInput" placeholder="Ask Neo anything..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const inputWrapper = document.getElementById('input-wrapper');

    // ১. কিবোর্ড ফিক্স - "Magnet Effect"
    if (window.visualViewport) {
        const adjustUI = () => {
            const viewportHeight = window.visualViewport.height;
            const windowHeight = window.innerHeight;
            const keyboardHeight = windowHeight - viewportHeight;

            // ইনপুট বক্সকে ঠিক কিবোর্ডের ওপরের অফসেটে পাঠিয়ে দিচ্ছি
            inputWrapper.style.transform = `translateY(-${keyboardHeight}px)`;
            
            // ব্রাউজারের ডিফল্ট জাম্পি স্ক্রল রিসেট করা
            window.scrollTo(0, 0);
            document.body.scrollTop = 0;
            
            scrollToBottom();
        };

        window.visualViewport.addEventListener('resize', adjustUI);
        window.visualViewport.addEventListener('scroll', adjustUI);
    }

    // ২. মার্কডাউন এবং চ্যাট লজিক (v12 থেকে আনা)
    let chatId = localStorage.getItem('neo_chat_id') || "chat_" + Math.random().toString(36).substring(7);
    localStorage.setItem('neo_chat_id', chatId);

    function resetChat() { localStorage.removeItem('neo_chat_id'); location.reload(); }
    
    function scrollToBottom() { 
        setTimeout(() => { chatbox.scrollTop = chatbox.scrollHeight; }, 100); 
    }

    function addMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        const img = document.createElement('img');
        img.className = 'avatar';
        img.src = sender === 'bot' ? 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png' : 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        msgDiv.appendChild(img); msgDiv.appendChild(bubble);
        chatbox.appendChild(msgDiv);
        
        if(sender === 'bot') renderMarkdown(bubble, text); else bubble.textContent = text;
        scrollToBottom();
    }

    function renderMarkdown(element, text) {
        let i = 0; let current = "";
        const interval = setInterval(() => {
            if (i < text.length) {
                current += text.charAt(i);
                element.innerHTML = marked.parse(current);
                i++; scrollToBottom();
            } else {
                clearInterval(interval); Prism.highlightAll();
            }
        }, 15);
    }

    async function fetchResponse(message) {
        try {
            const res = await fetch("https://neo-nwdz.onrender.com/api/v1/prediction/c8ba2b1a-3be7-4d28-8748-5664e0067ae8", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: message, overrideConfig: { sessionId: chatId } })
            });
            const data = await res.json();
            return typeof data === 'string' ? data : data.text;
        } catch (e) { return "**সার্ভার বিজি মামা!** আবার ট্রাই কর।"; }
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;
        addMessage(text, 'user');
        userInput.value = "";
        const reply = await fetchResponse(text);
        addMessage(reply, 'bot');
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

    window.onload = () => {
        addMessage("Hi! আমি NEO", 'bot');
    };
</script>

</body>
</html>
