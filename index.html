<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo AI | Cyber Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== GLOBAL RESET & BASE STYLES ===== */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background: radial-gradient(circle at top right, #1a1a2e, #0f0f23);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* ===== CHAT CONTAINER (Responsive Wrapper) ===== */
        .chat-container-wrapper {
            width: 450px; /* Desktop width */
            height: 85vh; /* Desktop height */
            max-height: 850px;
            background: rgba(15, 16, 25, 0.7);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        /* Ambient Glow Background Objects */
        .glow-bg {
            position: fixed;
            width: 300px; height: 300px;
            background: #2563eb;
            filter: blur(120px);
            opacity: 0.15;
            z-index: 0;
            border-radius: 50%;
        }

        /* ===== FLOWISE OVERRIDES (Shadow DOM Parts) ===== */
        flowise-fullchatbot::part(container) { background: transparent !important; }
        flowise-fullchatbot::part(chat-window) { background: transparent !important; }

        /* User Bubble - Vibrant Gradient */
        flowise-fullchatbot::part(user-message) {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%) !important;
            border-radius: 20px 20px 4px 20px !important;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3) !important;
        }

        /* Bot Bubble - Glass Style */
        flowise-fullchatbot::part(bot-message) {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(5px);
            border-radius: 20px 20px 20px 4px !important;
        }

        /* Input Bar Fix */
        flowise-fullchatbot::part(input-container) {
            background: rgba(10, 11, 20, 0.5) !important;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05) !important;
        }

        /* Custom Branding */
        .custom-branding {
            position: fixed;
            bottom: 15px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 5;
        }

        /* ===== MOBILE RESPONSIVENESS ===== */
        @media (max-width: 600px) {
            .chat-container-wrapper {
                width: 100%;
                height: 100%;
                max-height: 100vh;
                border-radius: 0;
                border: none;
            }
            .custom-branding { bottom: 5px; font-size: 8px; }
        }

    </style>
</head>
<body>
    <div class="glow-bg" style="top: -50px; left: -50px;"></div>
    <div class="glow-bg" style="bottom: -50px; right: -50px; background: #9333ea;"></div>

    <div class="chat-container-wrapper">
        <flowise-fullchatbot></flowise-fullchatbot>
    </div>
    
    <div class="custom-branding">SYTEM ONLINE | DESIGNED BY OXACIDER</div>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";

        const savedName = localStorage.getItem('neo_user_name');

        Chatbot.initFull({
            chatflowid: "c8ba2b1a-3be7-4d28-8748-5664e0067ae8",
            apiHost: "https://neo-nwdz.onrender.com",
            chatflowConfig: {
                vars: {
                    user_name: savedName || "" 
                }
            },
            theme: {
                chatWindow: {
                    backgroundColor: "transparent",
                    showTitle: true,
                    title: 'NEO SYSTEM',
                    titleAvatarSrc: 'https://cdn-icons-png.flaticon.com/512/4712/4712139.png',
                    welcomeMessage: savedName 
                        ? `Welcome back, ${savedName}. System Ready. কী নিয়ে শুরু করবো?` 
                        : "Hi! আমি NEO। আপনার AI মেন্টর।",
                    fontSize: 14,
                    botMessage: {
                        showAvatar: true,
                        avatarSrc: 'https://cdn-icons-png.flaticon.com/512/4712/4712139.png',
                    },
                    userMessage: {
                        showAvatar: true,
                        avatarSrc: 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png',
                    },
                    textInput: {
                        placeholder: 'Type your message...',
                        backgroundColor: 'rgba(255, 255, 255, 0.05)',
                        textColor: '#ffffff',
                        sendButtonColor: '#2563eb'
                    }
                }
            }
        });

        // Smart Listener for Name Update
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'neo_set_name' && event.data.name) {
                localStorage.setItem('neo_user_name', event.data.name.trim());
            }
        });
    </script>
</body>
</html>
