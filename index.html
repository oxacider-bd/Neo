<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo AI</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        
        /* আইকন সাইজ এবং স্টাইল */
        flowise-fullchatbot::part(bot-avatar) {
            width: 35px !important;
            height: 35px !important;
            border-radius: 50%;
        }
        flowise-fullchatbot::part(user-avatar) {
            width: 35px !important;
            height: 35px !important;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <flowise-fullchatbot></flowise-fullchatbot>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.initFull({
            chatflowid: "f4397d5a-c49f-4dc0-977d-8b446cab6ede",
            apiHost: "https://flowise-dr4d.onrender.com",
            theme: {
                chatWindow: {
                    showTitle: true,
                    title: 'Neo AI',
                    // এখানে আপনার লোগোর ডিরেক্ট লিঙ্ক বসান
                    titleAvatarSrc: 'https://i.postimg.cc/QMTtW9KJ/Neo-Logo.jpg', 
                    welcomeMessage: 'আসসালামু আলাইকুম! আমি Neo।',
                    backgroundColor: "#ffffff",
                    fontSize: 16,
                    
                    // এখানে নিচের ব্র্যান্ডিং টেক্সট যোগ করা হয়েছে
                    poweredByTextColor: "#303235",
                    showPoweredBy: true,
                    poweredByText: 'POWERED BY OXACIDER',

                    botMessage: {
                        backgroundColor: "#f2f2f7",
                        textColor: "#303235",
                        showAvatar: true,
                        // আপনার লোগো লিঙ্ক এখানেও বসান
                        avatarSrc: 'https://i.postimg.cc/QMTtW9KJ/Neo-Logo.jpg'
                    },
                    userMessage: {
                        backgroundColor: "#007AFF",
                        textColor: "#ffffff",
                        showAvatar: true,
                        avatarSrc: 'https://ibb.co.com/RRkn21C'
                    },
                    textInput: {
                        placeholder: 'Neo-কে কিছু জিজ্ঞাসা করুন...',
                        backgroundColor: '#ffffff',
                        sendButtonColor: '#007AFF'
                    }
                }
            }
        })
    </script>
</body>
</html>
