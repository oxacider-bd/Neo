<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neo AI | Elite Cyber Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body, html { 
            height: 100%; width: 100%; 
            background: #0b1120; 
            overflow: hidden;
            position: fixed; 
        }

        .app-container { 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- Header --- */
        .header { 
            padding: 15px 20px; 
            background: rgba(17, 24, 39, 0.8); 
            backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }
        .header h1 { font-size: 14px; color: #3b82f6; font-weight: 700; letter-spacing: 1px; }
        .reset-btn { background: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 600; }

        /* --- Chat Messages (Full Screen Scroll) --- */
        #chatbox { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px;
            padding-bottom: 100px; /* ইনপুটের জন্য নিচের খালি জায়গা */
        }

        .message { display: flex; gap: 12px; max-width: 85%; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .message.bot { align-self: flex-start; }
        .avatar { width: 32px; height: 32px; border-radius: 8px; }
        .bubble { padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.5; }
        .message.user .bubble { background: #2563eb; color: white; border-bottom-right-radius: 4px; }
        .message.bot .bubble { background: #1f2937; color: #e5e7eb; border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.05); }

        /* --- ChatGPT Style Floating Input --- */
        #input-wrapper { 
            position: fixed;
            bottom: 20px; /* স্ক্রিন থেকে একটু ওপরে ভাসা অবস্থায় */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 1000;
            transition: bottom 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .input-content {
            background: #1f2937;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 8px 8px 16px;
            border-radius: 28px; /* ওভাল শেপ চ্যাটজিপিটির মতো */
            display: flex;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: white; 
            outline: none;
            font-size: 16px;
            padding: 8px 0;
        }

        .send-btn { 
            background: #3b82f6; 
            border: none; 
            width: 36px; 
            height: 36px; 
            border-radius: 50%; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 10px;
        }
        
        /* SVG Arrow for Send Button */
        .send-btn svg { width: 18px; height: 18px; fill: white; }

        .footer-text { position: absolute; bottom: -18px; width: 100%; text-align: center; font-size: 9px; color: #4b5563; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>NEO SYSTEM</h1>
        <button class="reset-btn" onclick="resetChat()">Reset</button>
    </div>

    <div id="chatbox"></div>

    <div id="input-wrapper">
        <div class="input-content">
            <input type="text" id="userInput" placeholder="Ask Neo anything..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
        <div class="footer-text">ARCHITECTED BY OXACIDER</div>
    </div>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const inputWrapper = document.getElementById('input-wrapper');
    
    let chatId = localStorage.getItem('neo_chat_id') || "chat_" + Math.random().toString(36).substring(7);
    localStorage.setItem('neo_chat_id', chatId);

    // কিবোর্ড হ্যান্ডলিং - চ্যাটজিপিটি স্টাইল
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            const viewportHeight = window.visualViewport.height;
            const totalHeight = window.innerHeight;
            const keyboardHeight = totalHeight - viewportHeight;
            
            if (keyboardHeight > 50) {
                // কিবোর্ড উঠলে বক্সটা কিবোর্ডের ঠিক ওপরে বসবে
                inputWrapper.style.bottom = `${keyboardHeight + 10}px`;
                inputWrapper.style.width = "100%";
                inputWrapper.style.borderRadius = "0";
            } else {
                // কিবোর্ড নামলে আবার ভাসমান অবস্থায় ফিরে যাবে
                inputWrapper.style.bottom = "20px";
                inputWrapper.style.width = "90%";
            }
            scrollToBottom();
        });
    }

    function resetChat() { localStorage.removeItem('neo_chat_id'); location.reload(); }
    function scrollToBottom() { setTimeout(() => { chatbox.scrollTop = chatbox.scrollHeight; }, 100); }

    function addMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        const img = document.createElement('img');
        img.className = 'avatar';
        img.src = sender === 'bot' ? 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png' : 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        msgDiv.appendChild(img); msgDiv.appendChild(bubble);
        chatbox.appendChild(msgDiv);
        if(sender === 'bot') typeEffect(bubble, text); else bubble.textContent = text;
        scrollToBottom();
    }

    function typeEffect(element, text) {
        let i = 0; element.textContent = "";
        const interval = setInterval(() => {
            if (i < text.length) { element.textContent += text.charAt(i); i++; scrollToBottom(); } 
            else clearInterval(interval);
        }, 20);
    }

    async function fetchResponse(message) {
        try {
            const response = await fetch("https://neo-nwdz.onrender.com/api/v1/prediction/c8ba2b1a-3be7-4d28-8748-5664e0067ae8", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: message, overrideConfig: { sessionId: chatId } })
            });
            const data = await response.json();
            return typeof data === 'string' ? data : data.text; 
        } catch (e) { return "সার্ভারে সমস্যা মামা!"; }
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;
        addMessage(text, 'user');
        userInput.value = "";
        const botReply = await fetchResponse(text);
        addMessage(botReply, 'bot');
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

    window.onload = () => {
        addMessage("Hi! আমি NEO", 'bot');
    };
</script>

</body>
</html>
