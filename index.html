<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neo AI | Elite Cyber Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body, html { 
            height: 100%; width: 100%; 
            background: #0b1120; 
            color: white; 
            overflow: hidden;
            position: fixed; /* মোবাইল বাউন্স এফেক্ট বন্ধ করার জন্য */
        }

        .app-container { 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            position: relative;
        }

        /* --- Header --- */
        .header { 
            padding: 12px 16px; 
            background: #111827; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }
        .header h1 { font-size: 14px; color: #3b82f6; font-weight: 700; }
        .reset-btn { 
            background: #ef4444; color: white; border: none; padding: 6px 12px; 
            border-radius: 6px; font-size: 11px; cursor: pointer; font-weight: 600;
        }

        /* --- Chat Messages Area --- */
        #chatbox { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
            background: #0b1120;
            padding-bottom: 80px; /* ইনপুট বক্সের জন্য জায়গা */
        }

        .message { display: flex; gap: 10px; max-width: 90%; align-items: flex-end; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .message.bot { align-self: flex-start; }

        .avatar { width: 30px; height: 30px; border-radius: 8px; flex-shrink: 0; }
        .bubble { 
            padding: 10px 14px; border-radius: 12px; font-size: 14px; 
            line-height: 1.5; word-wrap: break-word; white-space: pre-wrap;
        }
        .message.user .bubble { background: #2563eb; color: white; border-bottom-right-radius: 2px; }
        .message.bot .bubble { background: #1f2937; color: #e5e7eb; border-bottom-left-radius: 2px; border: 1px solid rgba(255,255,255,0.05); }

        /* --- Floating Input Container --- */
        #input-wrapper { 
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #111827;
            padding: 12px 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            transition: bottom 0.1s ease-out; /* কিবোর্ডের সাথে স্মুথলি ওঠার জন্য */
        }

        .input-content {
            display: flex;
            gap: 10px;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        input { 
            flex: 1; 
            background: #1f2937; 
            border: 1px solid rgba(255,255,255,0.2); 
            padding: 12px; 
            border-radius: 12px; 
            color: white; 
            outline: none;
            font-size: 16px; /* জুম প্রিভেন্ট করার জন্য */
        }

        .send-btn { 
            background: #3b82f6; border: none; padding: 10px 18px; 
            border-radius: 12px; color: white; cursor: pointer; font-weight: 700;
        }

    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>NEO SYSTEM v9.0</h1>
        <button class="reset-btn" onclick="resetChat()">Reset</button>
    </div>

    <div id="chatbox">
        </div>

    <div id="input-wrapper">
        <div class="input-content">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const inputWrapper = document.getElementById('input-wrapper');
    
    let chatId = localStorage.getItem('neo_chat_id') || "chat_" + Math.random().toString(36).substring(7);
    localStorage.setItem('neo_chat_id', chatId);

    // ১. কিবোর্ড ডিটেকশন ম্যাজিক (Premium Vibe)
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            const offset = window.innerHeight - window.visualViewport.height;
            inputWrapper.style.bottom = `${offset}px`;
            scrollToBottom();
        });
    }

    function resetChat() {
        localStorage.removeItem('neo_chat_id');
        location.reload(); 
    }

    function scrollToBottom() {
        setTimeout(() => {
            chatbox.scrollTop = chatbox.scrollHeight;
        }, 100);
    }

    function addMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        
        const img = document.createElement('img');
        img.className = 'avatar';
        img.src = sender === 'bot' ? 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png' : 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
        
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        msgDiv.appendChild(img);
        msgDiv.appendChild(bubble);
        chatbox.appendChild(msgDiv);
        
        if(sender === 'bot') {
            typeEffect(bubble, text);
        } else {
            bubble.textContent = text;
        }
        scrollToBottom();
    }

    function typeEffect(element, text) {
        let i = 0;
        element.textContent = "";
        const interval = setInterval(() => {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                scrollToBottom();
            } else {
                clearInterval(interval);
            }
        }, 20);
    }

    async function fetchResponse(message) {
        try {
            const response = await fetch("https://neo-nwdz.onrender.com/api/v1/prediction/c8ba2b1a-3be7-4d28-8748-5664e0067ae8", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    question: message,
                    overrideConfig: { sessionId: chatId }
                })
            });
            const data = await response.json();
            return typeof data === 'string' ? data : data.text; 
        } catch (error) {
            return "মামা, সার্ভার ডাউন! একটু পরে ট্রাই কর।";
        }
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;
        addMessage(text, 'user');
        userInput.value = "";
        const botReply = await fetchResponse(text);
        addMessage(botReply, 'bot');
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

    window.onload = () => {
        addMessage("Hi! আমি NEO", 'bot');
    };
</script>

</body>
</html>
