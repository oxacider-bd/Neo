<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Neo AI | Elite Cyber Mentor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        :root { --primary: #3b82f6; --bg-dark: #0b1120; --panel: #111827; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body, html { height: 100%; width: 100%; background: var(--bg-dark); overflow: hidden; }

        .app-container { display: flex; flex-direction: column; height: 100dvh; width: 100%; }

        .header { 
            padding: 14px 20px; background: var(--panel); 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05); flex-shrink: 0;
        }
        .header h1 { font-size: 15px; color: var(--primary); font-weight: 700; letter-spacing: 1px; }
        .reset-btn { background: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 600; cursor: pointer; }

        #chatbox { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 24px;
            scroll-behavior: smooth; scrollbar-width: none; 
        }
        #chatbox::-webkit-scrollbar { display: none; }

        .message { display: flex; gap: 14px; max-width: 90%; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        
        /* Avatar & Animation */
        .avatar { width: 34px; height: 34px; border-radius: 10px; flex-shrink: 0; }
        .loading-animation { animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .bubble { font-size: 15px; line-height: 1.6; color: #e5e7eb; width: 100%; }
        .message.user .bubble { 
            background: #2563eb; color: white; padding: 10px 18px; 
            border-radius: 20px; border-bottom-right-radius: 4px; max-width: fit-content;
        }

        /* Code Block Styling with Copy Button */
        .code-container { position: relative; margin: 15px 0; }
        .copy-btn {
            position: absolute; right: 10px; top: 10px;
            background: rgba(255,255,255,0.1); color: #ccc;
            border: 1px solid rgba(255,255,255,0.2); padding: 4px 8px;
            border-radius: 6px; font-size: 10px; cursor: pointer; z-index: 10;
        }
        .copy-btn:hover { background: var(--primary); color: white; }

        pre { 
            background: #000 !important; padding: 15px; border-radius: 12px; 
            border: 1px solid #333; overflow-x: hidden; 
            white-space: pre-wrap; word-wrap: break-word;
        }
        code { font-family: 'Consolas', monospace; color: #10b981; word-break: break-all; }

        .input-area {
            background: var(--panel); padding: 12px 16px;
            border-top: 1px solid rgba(255,255,255,0.05); flex-shrink: 0;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
        }
        .input-content {
            max-width: 800px; margin: 0 auto; display: flex; gap: 10px; align-items: center;
            background: #1f2937; padding: 6px 6px 6px 16px;
            border-radius: 26px; border: 1px solid rgba(255,255,255,0.1);
        }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; padding: 8px 0; }
        .send-btn { background: var(--primary); border: none; width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .send-btn svg { width: 20px; height: 20px; fill: white; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>NEO SYSTEM</h1>
        <button class="reset-btn" onclick="resetChat()">Reset</button>
    </div>
    <div id="chatbox"></div>
    <div class="input-area">
        <div class="input-content">
            <input type="text" id="userInput" placeholder="Ask Neo anything..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    const flowEndpoints = [
        "https://neo-nwdz.onrender.com/api/v1/prediction/c8ba2b1a-3be7-4d28-8748-5664e0067ae8",
        "https://neo-nwdz.onrender.com/api/v1/prediction/122c179a-e0cd-4564-aabc-cb0eaa09e6d9",
        "https://neo-nwdz.onrender.com/api/v1/prediction/598700f9-93ef-4580-b745-e8623e7c5cc4",
        "https://neo-nwdz.onrender.com/api/v1/prediction/1a1755be-90f1-4a2a-9bc4-fa8f2ca11561"
    ];

    const selectedEndpoint = flowEndpoints[Math.floor(Math.random() * flowEndpoints.length)];

    function scrollToBottom() {
        setTimeout(() => { chatbox.scrollTo({ top: chatbox.scrollHeight, behavior: 'smooth' }); }, 100);
    }

    let chatId = localStorage.getItem('neo_chat_id') || "chat_" + Math.random().toString(36).substring(7);
    localStorage.setItem('neo_chat_id', chatId);

    function resetChat() { localStorage.removeItem('neo_chat_id'); location.reload(); }

    function addMessage(text, sender, isLoading = false) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        
        const img = document.createElement('img');
        img.className = `avatar ${isLoading ? 'loading-animation' : ''}`;
        img.src = sender === 'bot' ? 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png' : 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
        
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        msgDiv.appendChild(img); 
        msgDiv.appendChild(bubble);
        chatbox.appendChild(msgDiv);
        
        if (sender === 'bot') {
            if (isLoading) {
                bubble.textContent = "Neo is thinking...";
            } else {
                renderMarkdown(bubble, text, img);
            }
        } else {
            bubble.textContent = text;
        }
        
        scrollToBottom();
        return { bubble, img };
    }

    function renderMarkdown(element, text, avatarImg) {
        let i = 0; let current = "";
        const interval = setInterval(() => {
            if (i < text.length) {
                current += text.charAt(i);
                element.innerHTML = marked.parse(current);
                i++;
                if (chatbox.scrollHeight - chatbox.scrollTop < 1000) scrollToBottom();
            } else {
                clearInterval(interval);
                if(avatarImg) avatarImg.classList.remove('loading-animation');
                addCopyButtons(element);
                Prism.highlightAll();
            }
        }, 15);
    }

    function addCopyButtons(container) {
        const pres = container.querySelectorAll('pre');
        pres.forEach(pre => {
            if (pre.parentElement.className === 'code-container') return;
            const wrapper = document.createElement('div');
            wrapper.className = 'code-container';
            pre.parentNode.insertBefore(wrapper, pre);
            wrapper.appendChild(pre);

            const button = document.createElement('button');
            button.className = 'copy-btn';
            button.innerText = 'Copy';
            wrapper.appendChild(button);

            button.addEventListener('click', () => {
                const code = pre.innerText;
                navigator.clipboard.writeText(code).then(() => {
                    button.innerText = 'Copied!';
                    setTimeout(() => { button.innerText = 'Copy'; }, 2000);
                });
            });
        });
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        userInput.value = "";

        // ১. লোগোসহ লোডিং স্টেট দেখানো (লোগো আসবে এবং ঘুরবে)
        const botObj = addMessage("", 'bot', true); 

        try {
            const res = await fetch(selectedEndpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: text, overrideConfig: { sessionId: chatId } })
            });
            const data = await res.json();
            const reply = data.text || (typeof data === 'string' ? data : "Error!");
            
            // ২. রেসপন্স আসলে লোডিং টেক্সট সরিয়ে আসল উত্তর রেন্ডার করা
            botObj.bubble.textContent = ""; 
            renderMarkdown(botObj.bubble, reply, botObj.img);
            
        } catch (e) {
            botObj.img.classList.remove('loading-animation');
            botObj.bubble.textContent = "Connection Error মামা! সার্ভারে জ্যাম।";
        }
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

    window.onload = () => {
        addMessage("সালাম মামা! আমি NEO। কী জানতে চাস বল।", 'bot');
    };
</script>

</body>
</html>
