<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Neo AI | Multi-Engine Core</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        :root { --primary: #3b82f6; --bg-dark: #0b1120; --panel: #111827; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body, html { height: 100%; width: 100%; background: var(--bg-dark); overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100dvh; width: 100%; }
        .header { padding: 14px 20px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255, 255, 255, 0.05); flex-shrink: 0; }
        .header h1 { font-size: 15px; color: var(--primary); font-weight: 700; letter-spacing: 1px; }
        .status-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 10px #10b981; }
        #chatbox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 24px; scrollbar-width: none; }
        #chatbox::-webkit-scrollbar { display: none; }
        .message { display: flex; gap: 14px; max-width: 90%; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .avatar { width: 34px; height: 34px; border-radius: 10px; flex-shrink: 0; }
        .bubble { font-size: 15px; line-height: 1.6; color: #e5e7eb; width: 100%; }
        .message.user .bubble { background: #2563eb; color: white; padding: 10px 18px; border-radius: 20px; border-bottom-right-radius: 4px; max-width: fit-content; }
        pre { background: #000 !important; padding: 15px; border-radius: 12px; margin: 15px 0; border: 1px solid #333; overflow-x: auto; }
        code { font-family: 'Consolas', monospace; color: #10b981; }
        .input-area { background: var(--panel); padding: 12px 16px; border-top: 1px solid rgba(255, 255, 255, 0.05); flex-shrink: 0; padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
        .input-content { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; align-items: center; background: #1f2937; padding: 6px 6px 6px 16px; border-radius: 26px; border: 1px solid rgba(255, 255, 255, 0.1); }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; padding: 8px 0; }
        .send-btn { background: var(--primary); border: none; width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <div><span class="status-dot"></span><h1>NEO UNLIMITED v15.0</h1></div>
            <div style="color: #6b7280; font-size: 10px;">Engine: Google Cloud Server</div>
        </div>
        <div id="chatbox"></div>
        <div class="input-area">
            <div class="input-content">
                <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off">
                <button class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="white"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // মামা, তোর দেওয়া গুগল স্ক্রিপ্ট লিঙ্কটা এখানে বসিয়ে দিয়েছি
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOXg0nYy-5fObabDeAXTJ3AemXpbrS5NTrVexmT-D1m4e5c5-mWOG7h3We3QQGFupskQ/exec";

        function scrollToBottom() {
            setTimeout(() => { chatbox.scrollTop = chatbox.scrollHeight; }, 100);
        }

        async function fetchResponse(message) {
            try {
                // সরাসরি গুগল স্ক্রিপ্টে প্রশ্ন পাঠাচ্ছি
                const res = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ question: message })
                });

                const data = await res.json();
                return data.text || "মামা, গুগল কিছু বলতেছে না!";
            } catch (e) {
                console.error("Error:", e);
                return "মামা, সার্ভারে প্যাঁচ লেগেছে! আবার ট্রাই কর।";
            }
        }

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            const img = document.createElement('img');
            img.className = 'avatar';
            img.src = sender === 'bot' ? 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png' : 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            msgDiv.appendChild(img); msgDiv.appendChild(bubble);
            chatbox.appendChild(msgDiv);

            if (sender === 'bot') {
                renderMarkdown(bubble, text);
            } else {
                bubble.textContent = text;
            }
            scrollToBottom();
        }

        function renderMarkdown(element, text) {
            let i = 0; let current = "";
            const interval = setInterval(() => {
                if (i < text.length) {
                    current += text.charAt(i);
                    element.innerHTML = marked.parse(current);
                    i++;
                    scrollToBottom();
                } else {
                    clearInterval(interval); 
                    Prism.highlightAll();
                }
            }, 10);
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            userInput.value = "";
            
            const reply = await fetchResponse(text);
            addMessage(reply, 'bot');
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

        window.onload = () => { addMessage("Hi! আমি NEO, এখন সরাসরি Google Engine-এ চলছি। কী সাহায্য করতে পারি?", 'bot'); };
    </script>
</body>
</html>
