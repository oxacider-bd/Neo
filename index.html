<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Neo AI | Elite Cyber Mentor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        :root { --primary: #3b82f6; --bg-dark: #0b1120; --panel: #111827; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body, html { height: 100%; width: 100%; background: var(--bg-dark); overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100dvh; width: 100%; }

        .header { 
            padding: 14px 20px; background: var(--panel); 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05); flex-shrink: 0;
        }

        .logo-container {
            width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;
            background: rgba(0,255,65,0.05); border-radius: 6px; margin-right: 12px; flex-shrink: 0;
        }

        .logo-container svg {
            width: 100%; height: 100%;
            filter: drop-shadow(0 0 3px #00FF41) drop-shadow(0 0 8px rgba(0,255,65,0.3));
        }

        .header h1 { font-size: 15px; color: var(--primary); font-weight: 700; letter-spacing: 1px; }
        .reset-btn { background: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 600; cursor: pointer; }

        #chatbox { 
            flex: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 20px;
            scroll-behavior: smooth; scrollbar-width: none; 
        }
        #chatbox::-webkit-scrollbar { display: none; }

        .message { display: flex; gap: 12px; max-width: 95%; align-items: flex-start; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        
        /* --- Stylish Neo Animation --- */
        .avatar-wrapper {
            position: relative; width: 44px; height: 44px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
        }

        .loading-glow {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, #3b82f6, #00FF41, #8b5cf6, #3b82f6);
            z-index: 0; display: none;
            animation: rotateGlow 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            filter: blur(4px); opacity: 0.8;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); filter: blur(4px); }
            50% { filter: blur(6px); opacity: 1; }
            100% { transform: rotate(360deg); filter: blur(4px); }
        }

        .loading-animation .loading-glow { display: block !important; }

        .avatar { 
            width: 34px; height: 34px; border-radius: 50%; 
            position: relative; z-index: 1; 
            background: #111827; 
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .avatar svg, .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        /* User avatar - Simplified */
        .message.user .avatar {
            background: #2563eb;
            border: none;
            padding: 6px;
        }

        .loading-animation .avatar { transform: scale(0.85); transition: 0.4s; }

        /* --- Bubble Styling --- */
        .bubble { width: 100%; overflow-wrap: break-word; }
        
        /* User: Normal Weight */
        .message.user .bubble { 
            background: #2563eb; color: white; padding: 12px 18px; 
            border-radius: 20px; border-bottom-right-radius: 4px; 
            max-width: fit-content; font-size: 15px; font-weight: 400; /* No bold */
        }

        /* Bot: Gemini/ChatGPT Style */
        .message.bot .bubble {
            font-size: 16px; font-weight: 500; line-height: 1.7; color: #f3f4f6;
        }
        .message.bot .bubble p { margin-bottom: 10px; }

        /* --- Code Block --- */
        .code-container { position: relative; margin: 15px 0; width: 100%; }
        .copy-btn {
            position: absolute; right: 10px; top: 10px;
            background: rgba(255,255,255,0.1); color: #ccc;
            border: 1px solid rgba(255,255,255,0.2); padding: 5px 10px;
            border-radius: 6px; font-size: 10px; cursor: pointer; z-index: 10;
        }
        pre { 
            background: #000 !important; padding: 15px; border-radius: 12px; 
            border: 1px solid #333; width: 100% !important; 
            white-space: pre-wrap !important; word-wrap: break-word !important;
        }
        code { font-family: 'Consolas', monospace; color: #10b981; font-size: 13px; }

        .input-area {
            background: var(--panel); padding: 12px 16px;
            border-top: 1px solid rgba(255,255,255,0.05); flex-shrink: 0;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
        }
        .input-content {
            max-width: 800px; margin: 0 auto; display: flex; gap: 10px; align-items: center;
            background: #1f2937; padding: 6px 6px 6px 16px; border-radius: 26px;
        }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; padding: 8px 0; }
        .send-btn { background: var(--primary); border: none; width: 38px; height: 38px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div style="display: flex; align-items: center;">
            <div class="logo-container" id="headerLogo"></div>
            <h1>NEO SYSTEM</h1>
        </div>
        <button class="reset-btn" onclick="location.reload()">Reset</button>
    </div>
    <div id="chatbox"></div>
    <div class="input-area">
        <div class="input-content">
            <input type="text" id="userInput" placeholder="Ask Neo anything..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // üëá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡ß®‡ß™‡ß≠ ‡¶≤‡¶æ‡¶á‡¶®‡ßá‡¶∞ SVG ‡¶ï‡ßã‡¶°‡¶ü‡¶æ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá (‡¶∏‡¶Ç‡¶ï‡ßç‡¶∑‡ßá‡¶™‡¶ø‡¶§ ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡¶≤‡ßã) üëá
    const NEO_SVG_CODE = `
    <svg viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="400" cy="400" r="350" stroke="#3b82f6" stroke-width="20"/></svg>
    `;

    // User Icon SVG
    const USER_SVG_ICON = `<svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`;

    const flowEndpoints = [
        "https://neo-nwdz.onrender.com/api/v1/prediction/c8ba2b1a-3be7-4d28-8748-5664e0067ae8",
        "https://neo-nwdz.onrender.com/api/v1/prediction/122c179a-e0cd-4564-aabc-cb0eaa09e6d9",
        "https://neo-nwdz.onrender.com/api/v1/prediction/598700f9-93ef-4580-b745-e8623e7c5cc4",
        "https://neo-nwdz.onrender.com/api/v1/prediction/1a1755be-90f1-4a2a-9bc4-fa8f2ca11561"
    ];

    const selectedEndpoint = flowEndpoints[Math.floor(Math.random() * flowEndpoints.length)];
    let chatId = localStorage.getItem('neo_chat_id') || "chat_" + Math.random().toString(36).substring(7);
    localStorage.setItem('neo_chat_id', chatId);

    function scrollToBottom() {
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function createMessage(text, sender, isLoading = false) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender} ${isLoading ? 'loading-animation' : ''}`;
        
        const avatarWrapper = document.createElement('div');
        avatarWrapper.className = 'avatar-wrapper';
        
        const glow = document.createElement('div');
        glow.className = 'loading-glow';
        avatarWrapper.appendChild(glow);

        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.innerHTML = (sender === 'bot') ? NEO_SVG_CODE : USER_SVG_ICON;
        
        avatarWrapper.appendChild(avatar);
        
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = isLoading ? "Neo is thinking..." : text;
        
        msgDiv.appendChild(avatarWrapper); 
        msgDiv.appendChild(bubble);
        chatbox.appendChild(msgDiv);
        scrollToBottom();
        
        return { msgDiv, bubble };
    }

    function renderMarkdown(element, text, parentMsgDiv) {
        let i = 0;
        element.innerHTML = ""; 
        const parsedText = marked.parse(text);
        element.innerHTML = parsedText; // Gemini style direct load (smoothness optimization)
        parentMsgDiv.classList.remove('loading-animation');
        addCopyButtons(element);
        Prism.highlightAll();
        scrollToBottom();
    }

    function addCopyButtons(container) {
        container.querySelectorAll('pre').forEach(pre => {
            const wrapper = document.createElement('div');
            wrapper.className = 'code-container';
            pre.parentNode.insertBefore(wrapper, pre);
            wrapper.appendChild(pre);
            const button = document.createElement('button');
            button.className = 'copy-btn';
            button.innerText = 'Copy';
            wrapper.appendChild(button);
            button.addEventListener('click', () => {
                navigator.clipboard.writeText(pre.innerText).then(() => {
                    button.innerText = 'Copied!';
                    setTimeout(() => { button.innerText = 'Copy'; }, 2000);
                });
            });
        });
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        createMessage(text, 'user');
        userInput.value = "";

        const botObj = createMessage("", 'bot', true); 

        try {
            const res = await fetch(selectedEndpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: text, overrideConfig: { sessionId: chatId } })
            });
            const data = await res.json();
            const reply = data.text || (typeof data === 'string' ? data : "Error!");
            renderMarkdown(botObj.bubble, reply, botObj.msgDiv);
        } catch (e) {
            botObj.msgDiv.classList.remove('loading-animation');
            botObj.bubble.textContent = "Error! ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶®‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶Æ‡¶æ‡¶Æ‡¶æ‡•§";
        }
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

    window.onload = () => {
        document.getElementById('headerLogo').innerHTML = NEO_SVG_CODE;
        createMessage("Hello! ‡¶Ü‡¶Æ‡¶ø NEO‡•§ ‡¶ï‡ßÄ‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶æ‡¶π‡¶æ‡¶Ø‡ßç‡¶Ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø?", 'bot');
    };
</script>
</body>
</html>
