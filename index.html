<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neo AI | Cyber Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        :root { --primary: #3b82f6; --bg-dark: #0b1120; --chat-bot: #1f2937; --text-gray: #e5e7eb; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body, html { height: 100%; width: 100%; background: var(--bg-dark); overflow: hidden; position: fixed; }

        .app-container { display: flex; flex-direction: column; height: 100dvh; }

        /* --- Header --- */
        .header { 
            padding: 12px 20px; background: #111827; display: flex; 
            justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05); flex-shrink: 0;
        }
        .header h1 { font-size: 15px; color: var(--primary); font-weight: 700; letter-spacing: 1px; }
        .reset-btn { background: #ef4444; color: white; border: none; padding: 6px 14px; border-radius: 8px; font-size: 12px; font-weight: 600; cursor: pointer; }

        /* --- Professional Chat Layout --- */
        #chatbox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 24px; }

        .message { display: flex; gap: 14px; max-width: 90%; animation: fadeIn 0.3s ease; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .avatar { width: 34px; height: 34px; border-radius: 10px; flex-shrink: 0; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        
        /* Markdown Content Styling (চ্যাটজিপিটি স্টাইল) */
        .bubble { 
            font-size: 15px; line-height: 1.6; color: var(--text-gray); 
            width: 100%; word-wrap: break-word;
        }
        .message.user .bubble { 
            background: #2563eb; color: white; padding: 10px 16px; 
            border-radius: 18px; border-bottom-right-radius: 4px; max-width: fit-content;
        }

        /* মার্কডাউন এলিমেন্ট ফিক্স */
        .bubble h1, .bubble h2, .bubble h3 { color: white; margin: 15px 0 10px; font-weight: 700; }
        .bubble p { margin-bottom: 12px; }
        .bubble ul, .bubble ol { margin-left: 20px; margin-bottom: 12px; }
        .bubble li { margin-bottom: 6px; }
        .bubble strong { color: #fff; font-weight: 600; }

        /* কোড ব্লক স্টাইলিং */
        pre { 
            background: #111827 !important; border-radius: 8px; padding: 15px; 
            margin: 15px 0; overflow-x: auto; border: 1px solid rgba(255,255,255,0.1); 
        }
        code { font-family: 'Courier New', monospace; font-size: 13px; color: #10b981; }

        /* --- Floating Input --- */
        .input-wrapper { 
            padding: 15px 20px; background: #111827; border-top: 1px solid rgba(255,255,255,0.05);
            flex-shrink: 0; padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }
        .input-content {
            max-width: 800px; margin: 0 auto; display: flex; gap: 12px; align-items: center;
            background: #1f2937; padding: 8px 8px 8px 18px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
        }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; }
        .send-btn { 
            background: var(--primary); border: none; width: 40px; height: 40px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: transform 0.2s;
        }
        .send-btn:active { transform: scale(0.9); }
        .send-btn svg { width: 20px; height: 20px; fill: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-container" id="app">
    <div class="header">
        <h1>NEO CORE v12.0</h1>
        <button class="reset-btn" onclick="resetChat()">Reset</button>
    </div>

    <div id="chatbox"></div>

    <div class="input-wrapper">
        <div class="input-content">
            <input type="text" id="userInput" placeholder="Ask Neo anything..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>
</div>

<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const appContainer = document.getElementById('app');
    
    let chatId = localStorage.getItem('neo_chat_id') || "chat_" + Math.random().toString(36).substring(7);
    localStorage.setItem('neo_chat_id', chatId);

    // কিবোর্ড অটো-অ্যাডজাস্ট (Zero Gap Logic)
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            appContainer.style.height = `${window.visualViewport.height}px`;
            scrollToBottom();
        });
    }

    function resetChat() { localStorage.removeItem('neo_chat_id'); location.reload(); }
    function scrollToBottom() { setTimeout(() => { chatbox.scrollTop = chatbox.scrollHeight; }, 100); }

    function addMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        
        const img = document.createElement('img');
        img.className = 'avatar';
        img.src = sender === 'bot' ? 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png' : 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png';
        
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        msgDiv.appendChild(img);
        msgDiv.appendChild(bubble);
        chatbox.appendChild(msgDiv);
        
        if(sender === 'bot') {
            // প্রফেশনাল টাইপিং + মার্কডাউন রেন্ডারিং
            renderMarkdown(bubble, text);
        } else {
            bubble.textContent = text;
        }
        scrollToBottom();
    }

    function renderMarkdown(element, text) {
        let i = 0;
        let currentText = "";
        element.innerHTML = "";
        
        const interval = setInterval(() => {
            if (i < text.length) {
                currentText += text.charAt(i);
                // marked.parse() দিয়ে টেক্সটকে HTML-এ রূপান্তর (বোল্ড, লিস্ট, কোড ব্লক সব কাজ করবে)
                element.innerHTML = marked.parse(currentText);
                i++;
                scrollToBottom();
            } else {
                clearInterval(interval);
                Prism.highlightAll(); // কোড ব্লক হাইলাইট করা
            }
        }, 15);
    }

    async function fetchResponse(message) {
        try {
            const response = await fetch("https://neo-nwdz.onrender.com/api/v1/prediction/c8ba2b1a-3be7-4d28-8748-5664e0067ae8", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: message, overrideConfig: { sessionId: chatId } })
            });
            const data = await response.json();
            return typeof data === 'string' ? data : data.text; 
        } catch (e) { return "সার্ভারে সমস্যা মামা! **একটু পরে আবার ট্রাই করো।**"; }
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;
        addMessage(text, 'user');
        userInput.value = "";
        const botReply = await fetchResponse(text);
        addMessage(botReply, 'bot');
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

    window.onload = () => {
        addMessage("Hi! আমি NEO", 'bot');
    };
</script>

</body>
</html>
