<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo AI | Cyber Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neo-bg: #0a0b10;
            --neo-accent: #00d2ff;
            --neo-glass: rgba(255, 255, 255, 0.05);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background: var(--neo-bg); 
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Background Gradient Effect */
        body::before {
            content: '';
            position: absolute;
            top: -10%; left: -10%;
            width: 40%; height: 40%;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.15) 0%, transparent 70%);
            z-index: 0;
        }

        /* Flowise Full Chatbot Styling */
        flowise-fullchatbot::part(container) {
            background: transparent !important;
        }

        flowise-fullchatbot::part(chat-window) {
            background: var(--neo-bg) !important;
            border: none !important;
        }

        /* Glassmorphism User Message */
        flowise-fullchatbot::part(user-message) {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%) !important;
            border-radius: 18px 18px 2px 18px !important;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3) !important;
        }

        /* Bot Message Styling */
        flowise-fullchatbot::part(bot-message) {
            background: var(--neo-glass) !important;
            backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 18px 18px 18px 2px !important;
            color: #e0e0e0 !important;
        }

        /* Input Area Styling */
        flowise-fullchatbot::part(input-container) {
            background: rgba(255, 255, 255, 0.03) !important;
            backdrop-filter: blur(20px) !important;
            border-top: 1px solid rgba(255, 255, 255, 0.1) !important;
            margin: 10px !important;
            border-radius: 25px !important;
        }

        /* Avatars Styling */
        flowise-fullchatbot::part(bot-avatar) { border-radius: 12px !important; }
        flowise-fullchatbot::part(user-avatar) { border-radius: 12px !important; }

        /* Hide Powered By */
        flowise-fullchatbot::part(powered-by) { display: none !important; }

        /* Custom Footer Overlay */
        .premium-branding {
            position: fixed;
            bottom: 12px;
            right: 25px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="premium-branding">POWERED BY OXACIDER</div>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"

        // LocalStorage logic for returning users
        const savedName = localStorage.getItem('neo_user_name');

        Chatbot.initFull({
            chatflowid: "c8ba2b1a-3be7-4d28-8748-5664e0067ae8",
            apiHost: "https://neo-nwdz.onrender.com",
            chatflowConfig: {
                vars: {
                    user_name: savedName || ""
                }
            },
            theme: {
                chatWindow: {
                    backgroundColor: "#0a0b10",
                    showTitle: true,
                    title: 'NEO SYSTEM v5.0',
                    titleAvatarSrc: 'https://cdn-icons-png.flaticon.com/512/4712/4712139.png',
                    welcomeMessage: savedName 
                        ? `Welcome back, ${savedName}. System Ready. কী শিখবে আজ?` 
                        : "আসসালামু আলাইকুম, আমি NEO। আপনার AI মেন্টর।",
                    fontSize: 15,
                    botMessage: {
                        showAvatar: true,
                        avatarSrc: 'https://cdn-icons-png.flaticon.com/512/4712/4712139.png'
                    },
                    userMessage: {
                        showAvatar: true,
                        avatarSrc: 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png'
                    },
                    textInput: {
                        placeholder: 'এখানে লিখুন...',
                        backgroundColor: 'transparent',
                        sendButtonColor: '#00d2ff'
                    }
                }
            }
        })
    </script>
</body>
</html>
