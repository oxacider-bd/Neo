<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo AI | Elite Cyber Mentor</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background: #0b0f19; }
        
        /* Professional Dark Header */
        flowise-fullchatbot::part(header) {
            background: #111827 !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
            padding: 14px 20px !important;
        }
        
        flowise-fullchatbot::part(title) {
            color: #ffffff !important;
            font-weight: 700 !important;
            letter-spacing: 0.5px !important;
        }

        /* --- Custom Typing Effect Simulation --- */
        flowise-fullchatbot::part(bot-message) {
            display: inline-block;
            overflow: hidden;
            white-space: pre-wrap;
            animation: typingEffect 1.5s steps(40, end);
        }

        @keyframes typingEffect {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        flowise-fullchatbot::part(bot-avatar) { 
            width: 38px !important; height: 38px !important; 
            border-radius: 10px !important;
        }

        flowise-fullchatbot::part(powered-by) { display: none !important; }

        .custom-footer { 
            position: fixed; bottom: 0; width: 100%; background: #111827; 
            text-align: center; padding: 10px 0; font-size: 10px; 
            color: #6b7280; border-top: 1px solid rgba(255, 255, 255, 0.05); 
            z-index: 999; letter-spacing: 2px; font-weight: 600; 
        }
        .custom-footer b { color: #3b82f6; }
    </style>
</head>
<body>
    <flowise-fullchatbot></flowise-fullchatbot>
    <div class="custom-footer">ARCHITECTED BY <b>OXACIDER</b></div>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.initFull({
            chatflowid: "c8ba2b1a-3be7-4d28-8748-5664e0067ae8",
            apiHost: "https://neo-nwdz.onrender.com",
            
            // Forces the embed to look for stream chunks
            isStreaming: true, 
            
            theme: {
                chatWindow: {
                    showTitle: true,
                    title: 'NEO AI',
                    titleAvatarSrc: 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png', 
                    welcomeMessage: 'Hi! আমি Neo।',
                    backgroundColor: "#0b0f19",
                    botMessage: {
                        showAvatar: true,
                        avatarSrc: 'https://i.postimg.cc/ZqkRc3gD/Neo-LOGO.png',
                        backgroundColor: "#1f2937",
                        textColor: "#f3f4f6"
                    },
                    userMessage: {
                        backgroundColor: "#3b82f6",
                        textColor: "#ffffff",
                        showAvatar: true,
                        avatarSrc: 'https://cdn-icons-png.flaticon.com/512/1144/1144760.png'
                    },
                    textInput: {
                        placeholder: 'Ask Neo anything...',
                        backgroundColor: '#1f2937',
                        textColor: '#ffffff',
                        sendButtonColor: '#3b82f6'
                    }
                }
            }
        })
    </script>
</body>
</html>
